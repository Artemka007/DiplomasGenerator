              <!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> {% load static %}{% load static %}
    <link rel="stylesheet" href="{% static 'css/warnings.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/content.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/account/signup.js' %}"></script>
    <title>Регистрация</title>
</head>

<body data-action="main" style="background: #e7fafc">
    <form method="POST" class="form">
        {% csrf_token %}
        <div class="form_title"></div>
        <section class="form_items_container">

            <label class="form_item_label" for="id_username">Имя пользователя</label> <input class="form_item" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
            <label class="form_item_label" for="id_email">Email</label> <input class="form_item" type="email" name="email" maxlength="100" required="" id="id_email">
            <label class="form_item_label" for="id_first_name">Имя</label> <input class="form_item" type="text" name="first_name" maxlength="100" required="" id="id_first_name">
            <label class="form_item_label" for="id_last_name">Фамилия</label> <input class="form_item" type="text" name="last_name" maxlength="100" required="" id="id_last_name">
            <label class="form_item_label" for="id_password1">Пароль</label> <input class="form_item" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
            <label class="form_item_label" for="id_password2">Подтверждение пароля</label> <input class="form_item" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
        </section>
        </section>
        <section class="form_links">
        </section>
        <button type="submit" class="form_button">Регистрация</button>
    </form>
    <script>
        $(function() {
            $('.form_title').text(document.title)
            $('.form').animate({
                top: "200px"
            }, 500)
            $('.form_button').on('click', e => {
                let l = new Loading($('.form_button'))
                l.startLoading()
            })
            $('.form_item').on('focus', e => {
                let elem = e.currentTarget
                $(elem).addClass('shadow-show')
            })
            $('.form_item').on('blur', e => {
                let elem = e.currentTarget
                $(elem).removeClass("shadow-show")
            })
        })
    </script>
</body>

</html>
