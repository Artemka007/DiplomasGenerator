<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Base template{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/content.css' %}">
    <link rel="stylesheet" href="{% static 'css/diploma_editor.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
    <link rel="stylesheet" href="{% static 'css/warnings.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/Arial.css' %}">
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap-icons/font/bootstrap-icons.css' %}">
    <script type="text/javascript" src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/read-excel-file/bundle/read-excel-file.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fragments/view_warnings/modal_window.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/editor/choose_diploma_template.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/editor/diploma_editor.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/history_directions.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/api.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/utils/excelreader.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/editor/upload_templates.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/editor/preview_generate_diploma.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/content/editor/account/login.js' %}"></script>
</head>

<body>
    <nav role="navigation" class="navbar">
        <section class="navbar__items__container" style="margin-left: 30%;">
            <a href="{% url 'editor' %}" class="navbar__item">Редактор грамот</a>
            <a href="{% url 'api-docs-v1' %}" class="navbar__item">DOCS v1</a>
        </section>
        <section class="navbar__items__container" style="margin-right: 30%;">
            {% if request.user.is_authenticated %}
            <a class="navbar__item" href="/account/sign_out">Выйти</a> {% else %}
            <a class="navbar__item" href="{% url 'login' %}">Вход</a> {% endif %}
        </section>
    </nav>
    <main class="main" role="main">
        <div data-action="main" style="display: flex; flex-direction: column; width: 800px; align-items: center;">
            {% block content %}{% endblock %}
        </div>
    </main>
</body>

</html>
